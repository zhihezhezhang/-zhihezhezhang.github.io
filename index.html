<!DOCTYPE html>
<html>
<body>
  <video id="houseVideo" loop width="100%" controls>
    <source src="户型讲解视频.mp4" type="video/mp4">
  </video>
  
  <script>
    // 点击屏幕触发AI互动
    document.getElementById('houseVideo').addEventListener('click', function() {
      // 调用通义千问API（需替换为您的API Key）
      const apiKey = "sk-d36678e39116432fb6b361f8fc9351a4"; 
      fetch('https://dashscope.aliyun.com/api/v1/services/aigc/text-generation/generation', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + apiKey },
        body: JSON.stringify({
          model: "qwen-max",
          input: { 
            prompt: "你是楼盘销售专家，请用口语化中文回答户型问题，已知户型信息：客厅全景落地窗、南北通透、主卧带飘窗。用户问：客厅采光如何？" 
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        const answer = data.output.choices[0].text;
        // 语音播放答案（用Web Speech API）
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(answer);
        synth.speak(utterance);
      });
    });
  </script>
</body>
</html>
